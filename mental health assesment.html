<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black min-h-screen flex justify-center items-start pt-8">
    <div class="max-w-3xl w-full mx-auto space-y-8 p-4">
        <div class="text-center space-y-4">
            <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                Mental Health Assessment
            </h1>
            <p class="text-gray-400 text-sm sm:text-base">
                Please answer the following questions to help us assess your mental well-being.  (Note: This is a static version without functionality.)
            </p>
        </div>

        <div class="bg-white/5 backdrop-blur-md rounded-lg shadow-lg border border-white/10 p-6 space-y-6">
            <h2 class="text-2xl sm:text-3xl font-semibold text-white">Question 1 / 10</h2>
            <p class="text-gray-300 text-lg sm:text-xl">How often have you been feeling down, depressed, or hopeless over the last two weeks?</p>
            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="radio" id="option1" name="answer" value="0" class="mr-4 rounded-full border-gray-700 bg-black/20 text-purple-500 focus:ring-purple-500 h-6 w-6">
                    <label for="option1" class="text-gray-200 text-base sm:text-lg cursor-pointer select-none">Not at all</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="option2" name="answer" value="1" class="mr-4 rounded-full border-gray-700 bg-black/20 text-purple-500 focus:ring-purple-500 h-6 w-6">
                    <label for="option2" class="text-gray-200 text-base sm:text-lg cursor-pointer select-none">Several days</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="option3" name="answer" value="2" class="mr-4 rounded-full border-gray-700 bg-black/20 text-purple-500 focus:ring-purple-500 h-6 w-6">
                    <label for="option3" class="text-gray-200 text-base sm:text-lg cursor-pointer select-none">More than half the days</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="option4" name="answer" value="3" class="mr-4 rounded-full border-gray-700 bg-black/20 text-purple-500 focus:ring-purple-500 h-6 w-6">
                    <label for="option4" class="text-gray-200 text-base sm:text-lg cursor-pointer select-none">Nearly every day</label>
                </div>
            </div>

            <div class="flex justify-end">
                <button  class="bg-purple-500/90 text-white hover:bg-purple-500 px-6 py-3 rounded-full shadow-lg transition-all duration-300 flex items-center gap-2 opacity-50 cursor-not-allowed" disabled>
                    Next Question <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
